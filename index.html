<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>


    <div class="page-container">

        <div class="content-wrap">
            <div class="title"><h1>Tic-tac-toe</h1></div>
            <div class="game-container">
                <div class="game-board">
                    <div class="game-cell" id="0"></div>
                    <div class="game-cell" id="1"></div>
                    <div class="game-cell" id="2"></div>
                    <div class="game-cell" id="3"></div>
                    <div class="game-cell" id="4"></div>
                    <div class="game-cell" id="5"></div>
                    <div class="game-cell" id="6"></div>
                    <div class="game-cell" id="7"></div>
                    <div class="game-cell" id="8"></div>
                </div>
                <div class="status-display">Please choose your symbol and difficulty</div>
                    <form action="#" id="play">
            
                        <div class="button X">
                            <label for="X">Play as X</label>
                            <input type="radio" name="symbol" id="X" required>
                        </div>
                        <div class="button O">
                            <label for="O">Play as O</label>
                            <input type="radio" name="symbol" id="O" required>
                        </div>
            
                        <div class="button easy">
                            <label for="easy">Facile</label>
                            <input type="radio" name="difficulty" id="easy" required>
                        </div>
                        <div class="button hard">
                            <label for="hard"><em>Beastly</em></label>
                            <input type="radio" name="difficulty" id="hard" required>
                        </div>
                        <button id="submit" type="submit">New Game</button>
            
                    </form>
                </div>
        </div>
            <footer>By Sloane Tribble; <a href="https://github.com/SloaneTribble/tic-tac-toe">View on Github</a></footer>

    </div>
    
    
</body>
</html>
