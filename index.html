<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="game-board">
        <div class="game-cell" id="0">top left</div>
        <div class="game-cell" id="1">top middle</div>
        <div class="game-cell" id="2">top right</div>
        <div class="game-cell" id="3">middle left</div>
        <div class="game-cell" id="4">middle middle</div>
        <div class="game-cell" id="5">middle right</div>
        <div class="game-cell" id="6">bottom left</div>
        <div class="game-cell" id="7">bottom middle</div>
        <div class="game-cell" id="8">bottom right</div>
    </div>
    <div class="status-display"></div>

    <div id="form-container">
        
        <input type="radio" name="symbol" id="X">
        <label for="X">Play as X</label>

        <input type="radio" name="symbol" id="O">
        <label for="O">Play as O</label>

        <input type="radio" name="difficulty" id="easy">
        <label for="easy">Facile</label>

        <input type="radio" name="difficulty" id="hard">
        <label for="hard">Beastly</label>

        <button type="submit" id="play">Begin</button>
    </div>
    
    
</body>
</html>
