<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="game-board">
        <div class="game-cell" id="1">top left</div>
        <div class="game-cell" id="2">top middle</div>
        <div class="game-cell" id="3">top right</div>
        <div class="game-cell" id="4">middle left</div>
        <div class="game-cell" id="5">middle middle</div>
        <div class="game-cell" id="6">middle right</div>
        <div class="game-cell" id="7">bottom left</div>
        <div class="game-cell" id="8">bottom middle</div>
        <div class="game-cell" id="9">bottom right</div>
    </div>
    <div class="status-display"></div>
    <button onclick = "newGame('O')">Begin game</button>
    
</body>
</html>
