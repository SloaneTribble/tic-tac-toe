<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <div class="game-cell" id="0"></div>
            <div class="game-cell" id="1"></div>
            <div class="game-cell" id="2"></div>
            <div class="game-cell" id="3"></div>
            <div class="game-cell" id="4"></div>
            <div class="game-cell" id="5"></div>
            <div class="game-cell" id="6"></div>
            <div class="game-cell" id="7"></div>
            <div class="game-cell" id="8"></div>
        </div>
        <div class="status-display">Please choose your symbol and difficulty</div>
            <form action="#" id="play">

                
                <div class="button X">
                    <input type="radio" name="symbol" id="X" required>
                    <label for="X">Play as X</label>
                </div>

                <div class="button O">
                    <input type="radio" name="symbol" id="O" required>
                    <label for="O">Play as O</label>
                </div>

                
                <div class="button easy">
                    <input type="radio" name="difficulty" id="easy" required>
                    <label for="easy">Facile</label>
                </div>

                <div class="button hard">
                    <input type="radio" name="difficulty" id="hard" required>
                    <label for="hard">Beastly</label>
                </div>
                <button id="submit" type="submit">Begin</button>
            </form>
    </div>
    
    
</body>
</html>
